# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# What: Template used to generate migration file names
# Why ISO format: Chronological ordering matches creation order
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# What: Timezone for migration timestamps
# Why UTC: Consistent across environments and developers
timezone = utc

# What: Database URL â€” overridden by env.py to use settings
# Why empty here: Actual URL comes from environment variables via config.py
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(message)s
datefmt = %Y-%m-%dT%H:%M:%S
